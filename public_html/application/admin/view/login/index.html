<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录</title>
<link rel="stylesheet" href="__CSS__/bootstrap.min.css" />
<link rel="stylesheet" href="__CSS__/main.css" />
</head>
<body class="body-bg">
	<div class="login-frm">
		<h2>管理员登录</h2>
		<form action="{:url('login/do_login')}" method="post" class="form-horizontal" role="form">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
					<input class="form-control" type="text" name="user_name" placeholder="用户名">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
					<input class="form-control" type="password" name="password" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
		        <button class="btn btn-primary" type="submit" name="submit">登录</button>
		        <button class="btn btn-default" type="reset" name="reset">重置</button>
			</div>
	    </form>
	</div>
</body>
</html>
